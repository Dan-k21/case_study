<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <img id="cheems" src="Cheems.webp" style="position: absolute; left: 900px; top: 280px" height="50" width="50"/></head>
<body onload="docReady()">
<script>
    function upArrowPressed() {
        let element = document.getElementById("cheems");
        element.style.top = parseInt(element.style.top) - 30 + 'px';
    }

    function downArrowPressed() {
        var element = document.getElementById("cheems");
        element.style.top = parseInt(element.style.top) + 30 + 'px';
    }

    function leftArrowPressed() {
        var element = document.getElementById("cheems");
        element.style.left = parseInt(element.style.left) - 30 + 'px';
    }

    function rightArrowPressed() {
        var element = document.getElementById("cheems");
        element.style.left = parseInt(element.style.left) + 30 + 'px';

    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
